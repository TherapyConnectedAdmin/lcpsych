<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="profile" href="https://gmpg.org/xfn/11">
<style>img:is([sizes="auto" i], [sizes^="auto," i]){contain-intrinsic-size:3000px 1500px}</style>
<title>{{ seo_title }}</title>
<meta name="description" content="{{ seo_description }}"/>
{% if seo_keywords %}<meta name="keywords" content="{{ seo_keywords }}"/>{% endif %}
<meta name="robots" content="{{ robots|default:'index, follow' }}"/>
{% if GOOGLE_SITE_VERIFICATION %}<meta name="google-site-verification" content="{{ GOOGLE_SITE_VERIFICATION }}"/>{% endif %}
{% if canonical_url %}<link rel="canonical" href="{{ canonical_url }}"/>{% endif %}
<meta property="og:locale" content="en_US"/>
<meta property="og:type" content="{{ og_type|default:'website' }}"/>
<meta property="og:title" content="{{ seo_title }}"/>
<meta property="og:description" content="{{ seo_description }}"/>
<meta property="og:url" content="{{ canonical_url|default:request.build_absolute_uri }}"/>
<meta property="og:site_name" content="L+C Psychological Services"/>
{% if lastmod_iso %}<meta property="og:updated_time" content="{{ lastmod_iso }}"/>{% endif %}
<meta property="og:image" content="{{ og_image_url|default:og_image_url }}"/>
<meta property="og:image:secure_url" content="{{ og_image_url|default:og_image_url }}"/>
<meta property="og:image:width" content="630"/>
<meta property="og:image:height" content="519"/>
<meta property="og:image:alt" content="L+C Psychological Services"/>
<meta property="og:image:type" content="image/png"/>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{{ seo_title }}"/>
<meta name="twitter:description" content="{{ seo_description }}"/>
<meta name="twitter:image" content="{{ og_image_url }}"/>
<meta name="twitter:label1" content="Written by"/>
<meta name="twitter:data1" content="Wes Collins"/>
<meta name="twitter:label2" content="Time to read"/>
<meta name="twitter:data2" content="4 minutes"/>
<meta http-equiv="x-dns-prefetch-control" content="off"/>
<script type="application/ld+json">
{
	"@context": "https://schema.org",
	"@graph": [
		{
			"@type": ["LocalBusiness", "Organization"],
			"@id": "{{ site_base }}/#organization",
			"name": "L+C Psychological Services",
			"url": "{{ site_base }}/",
			"email": "frontoffice@lcpsych.com",
			"telephone": "8595254911",
			"logo": {
				"@type": "ImageObject",
				"@id": "{{ site_base }}/#logo",
				"url": "{{ og_image_url }}",
				"contentUrl": "{{ og_image_url }}"
			},
			"image": {
				"@id": "{{ site_base }}/#logo"
			},
			"address": {
				"@type": "PostalAddress",
				"streetAddress": "6900 Houston Rd. Building 500 Suite 11",
				"addressLocality": "Florence",
				"addressRegion": "KY",
				"postalCode": "41091",
				"addressCountry": "US"
			},
			"openingHours": [
				"Mo-Th 09:00-21:00",
				"Fr 09:00-17:00",
				"Sa 09:00-14:00"
			],
			"description": "{{ seo_description }}"{% if same_as and same_as|length %},
			"sameAs": {{ same_as|safe }}{% endif %}
		},
		{
			"@type": "WebSite",
			"@id": "{{ site_base }}/#website",
			"url": "{{ site_base }}/",
			"name": "L+C Psychological Services",
			"publisher": { "@id": "{{ site_base }}/#organization" },
			"potentialAction": {
				"@type": "SearchAction",
				"target": "{{ site_base }}/search/?q={search_term_string}",
				"query-input": "required name=search_term_string"
			}
		},
		{
			"@type": "WebPage",
			"@id": "{{ canonical_url }}#webpage",
			"url": "{{ canonical_url }}",
			"name": "{{ seo_title }}",
			"keywords": "{{ seo_keywords }}",
			"isPartOf": { "@id": "{{ site_base }}/#website" },
			"primaryImageOfPage": { "@id": "{{ site_base }}/#logo" }
		}
	]
}
</script>
