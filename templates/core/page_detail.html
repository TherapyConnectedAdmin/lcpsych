{% extends "base.html" %}

{% block title %}{{ seo_title|default:title }}{% endblock %}

{% block head_extra %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {"@type":"ListItem","position":1,"name":"Home","item":"{{ site_base }}/"},
    {"@type":"ListItem","position":2,"name":"{{ title }}","item":"{{ canonical_url|default:request.build_absolute_uri }}"}
  ]
}
</script>
{% endblock %}

{% block content %}
  <div class="prose prose-slate max-w-none">
    <h1 class="mb-6">{{ title }}</h1>
    <div>{{ content_html|safe }}</div>
  </div>
{% endblock %}
